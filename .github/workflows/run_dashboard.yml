name: Update TAF Dashboard
on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install System Dependencies
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y libeccodes-dev
      - name: Install Libraries
        run: pip install -r requests numpy pandas xarray cfgrib metpy requirements.txt
      - name: Run Script
        run: python aviation_dashboard.py
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html history.json
          git commit -m "Update Dashboard and History $(date -u)" || exit 0
          git push
